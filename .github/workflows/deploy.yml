name: Build and Deploy

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      name: Checkout

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'adopt'
        cache: maven
        
    - name: verify mvn if exist
      run: |
        which mvn
        mvn --version

    - name: Build with Maven
      run: mvn -B package --file pom.xml

